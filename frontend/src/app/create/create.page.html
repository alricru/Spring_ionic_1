<ion-header>
  <ion-toolbar>
    <ion-title>Create Game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Genre</ion-label>
        <ion-input formControlName="genre" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Year</ion-label>
        <ion-input formControlName="year" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Platform</ion-label>
        <ion-input formControlName="platform" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Pegi</ion-label>
        <ion-input formControlName="pegi" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="danger" expand="block">AÃ±adir</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
